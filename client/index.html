<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sryle.css">
    <title>Ghostemane</title>

<body>
    <div class="container">

                <a href="#" class="a-img-1">Личный кабинет</a>
            </div>
            <div class="pero-travel">
                <span class="name-travel">Путешествуй</span><br>

        <center>

        <div class="about-2">

        <div class="about-3">

                <center>

                    <button class="button-4"> К экскурсиям</button>

            </div>

        <div class="grids">
            <div class="left_div">

                <div class="left_botton">
                    <div class="left_botton_left all_div_photo"><img src="../photos/photo_two.jpg" class="img_photos">
                    </div>
                    <div class="left_botton_right">

                                class="img_photos"></div>
                    </div>
                </div>
            </div>
            <div class="center_div all_div_photo"><img src="../photos/photo_five.jpg" class="img_photos"></div>
            <div class="right_div">
                <div class="right_div_top">
                    <div class="right_div_top_div all_div_photo"><img src="../photos/photo_six.webp" class="img_photos">
                    </div>
                    <div class="right_div_top_div all_div_photo"><img src="../photos/photo_seven.jpg"
                            class="img_photos"></div>
                </div>
                <div class="right_div_top_bottom all_div_photo"><img src="../photos/photo_vosem.jpg" class="img_photos">
                </div>

    <script src="./index.js"></script>
